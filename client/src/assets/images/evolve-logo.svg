<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7FBF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A5A8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Logo Icon -->
  <g transform="translate(400,200)">
    <!-- Outer frame -->
    <path d="M-120,-60 L120,-60 Q140,-60 140,-40 L140,40 Q140,60 120,60 L-120,60 Q-140,60 -140,40 L-140,-40 Q-140,-60 -120,-60 Z" 
          fill="none" stroke="white" stroke-width="12" stroke-linejoin="round"/>
    
    <!-- Inner rounded rectangle -->
    <path d="M-80,-30 L40,-30 Q60,-30 60,-10 L60,10 Q60,30 40,30 L-80,30 Q-100,30 -100,10 L-100,-10 Q-100,-30 -80,-30 Z" 
          fill="none" stroke="white" stroke-width="12" stroke-linejoin="round"/>
    
    <!-- Pen/pencil element -->
    <g transform="translate(80,0)">
      <!-- Pen body -->
      <rect x="-5" y="-25" width="10" height="50" fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
      <!-- Pen tip -->
      <polygon points="-5,25 5,25 0,40" fill="#B8B8B8" stroke="white" stroke-width="2"/>
      <!-- Pen top -->
      <circle cx="0" cy="-25" r="6" fill="none" stroke="white" stroke-width="8"/>
    </g>
    
    <!-- Additional design elements -->
    <path d="M-60,0 L20,0" stroke="white" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Evolve Text -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="120" font-weight="bold" 
        text-anchor="middle" fill="white" letter-spacing="8px">Evolve</text>
</svg>